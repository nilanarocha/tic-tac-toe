<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-tac-toe</title>
</head>

<body>
    <header>
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="score-result">
            <h2 id="scoreX">Player X = 0</h2>
            <h2 id="scoreO">Player O = 0</h2>
        </div>

    </header>

    <main class="default-margin">
        <section id="game">
            <button type="button" id="1" class="game-item no-border-top no-border-left"></button>
            <button type="button" id="2" class="game-item no-border-top"></button>
            <button type="button" id="3" class="game-item no-border-top no-border-right"></button>

            <button type="button" id="4" class="game-item no-border-left"></button>
            <button type="button" id="5" class="game-item"></button>
            <button type="button" id="6" class="game-item no-border-right"></button>

            <button type="button" id="7" class="game-item no-border-bottom no-border-left"></button>
            <button type="button" id="8" class="game-item no-border-bottom"></button>
            <button type="button" id="9" class="game-item no-border-bottom no-border-right"></button>

            <div id="win" class="win-item">
                <span class="win-message"></span>
            </div>

            <button type="button" class="restart">Restart</button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-description">Built with â™¥ by Nilana Rocha, 2019</p>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>

</body>

</html>
